<div ng-controller="EditController">
    <h3>{{ title }}</h3>
    <hr />
    <form role="form" style="max-width: 500px;">
        <strong class="error">{{ error }}</strong>
        <div class="form-group">
            <label for="nombre">
                nombre</label>
            <input type="text" class="form-control" id="nombre" ng-model="nombre" />
        </div>
        <div class="form-group">
            <label for="lastname">
                Cargo:</label>
            <select ng-model="selectedCargo" ng-options="item.codigo_cargo as item.descripcion for item in Cargos">
                <option value="">-- Select Cargo --</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Estado">
                Country:</label>
            <select ng-model="selectedCountry" ng-options="item.id_country as item.description for item in countries" ng-change="GetStates()">
                <option value="">-- Select Country --</option>
            </select>
        </div>

        <div class="form-group">
            <label for="city">
                City:</label>
            <select ng-model="selectedCity" ng-options="item.id_city as item.description for item in cities">
                <option value="">-- Select City --</option>
            </select>
        </div>

        <a href="#/list" class="btn btn-info">Back to List</a>
        <button type="submit" class="btn btn-default" ng-click="save()">
            Submit  
        </button>
    </form>
</div>
